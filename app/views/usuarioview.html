{% extends 'master.html' %}

{% block master %}

<h2>Usu√°rio: {{ user.nome_completo }}</h2>

<a href="/usuario/list" class="btn btn btn-outline-success">Voltar</a>

<div class="container">
    <br>
    <div class="row g-3">
        <h4>Dados pessoais</h4>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="{{user.nome_completo}}"
                aria-label="{{user.nome_completo}}" disabled>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="{{user.rg}}" aria-label="{{user.rg}}" disabled>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="{{user.cpf}}" aria-label="{{user.cpf}}" disabled>
        </div>

        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="{{user.dt_nascimento}}"
                aria-label="{{user.dt_nascimento}}" disabled>
        </div>

        <div class="col-md-6 form-control">
        {% for endereco in enderecos %}
            <h6>Endereco</h6>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="{{endereco.cep}}" aria-label="{{endereco.cep}}" disabled>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="{{endereco.logradouro}}" aria-label="{{endereco.logradouro}}" disabled>
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="{{endereco.cidade}}" aria-label="{{endereco.cidade}}" disabled>
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="{{endereco.estado}}" aria-label="{{endereco.estado}}" disabled>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
